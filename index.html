<!DOCTYPE html>

<!-- https://fem-dictionary-web-app.vercel.app/#keyboard -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Dictionary</title>
  </head>
  <body>
    <nav>
      <img src="./img/logo.svg" alt="book logo" />
      <ul>
        <span>Serif</span>
        <li class="font-sans-serif">Sans Serif</li>
        <li class="font-serif">Serif</li>
        <li class="font-mono">Mono</li>
      </ul>
      <div class="themes">
        <div class="light-mode">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>

          <label for="toggle-slider"></label>
          <img src="./img/icon-moon.svg" alt="" />
        </div>
      </div>
    </nav>

    <div class="search-container">
      <input
        name="search"
        class="searchBox"
        type="text"
        placeholder="Search for any word..."
      />
      <label for="search">
        <button type="button" class="btn" id="search-btn">
          <img src="./img/icon-search.svg" alt="" />
        </button>
      </label>
    </div>

    <section class="main-container"></section>

    <section class="error-container" id="error-container">
      <p class="emoji">ðŸ˜•</p>
      <h1>No definitions Found</h1>
      <p>
        Sorry pal, we couldn't find definitions for the word you were looking
        for. You can try the search again at later time or head to the web
        instead.
      </p>
    </section>
  </body>
</html>
